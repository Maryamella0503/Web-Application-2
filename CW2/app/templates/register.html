{% extends "base.html" %}

{% block content %}
    <div class="overlay">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-6 col-md-8 col-sm-10"> 
                    <div class="card shadow-lg p-5 rounded" style="max-width: 600px; margin: auto;">
                        <h1 class="text-center mb-4" style="color: #4ca0ba; font-size: 2.5rem;">Register</h1>

                        {% with messages = get_flashed_messages(with_categories=True) %}
                            {% if messages %}
                                <div class="mb-3">
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }}" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label" style="font-size: 1.2rem;">Username</label>
                                <input type="text" class="form-control shadow-sm" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label" style="font-size: 1.2rem;">Email</label>
                                <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label" style="font-size: 1.2rem;">Password</label>
                                <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100" style="font-size: 1.2rem; padding: 12px; color: #ffffff;">Register</button>
                        </form>

                        <div class="text-center mt-3">
                            <h3 style="font-size: 1.1rem; color: black;">Already have an account? <a href="{{ url_for('auth.login') }}" style="color: #2e6e81; text-decoration: underline;">Log in here.</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
