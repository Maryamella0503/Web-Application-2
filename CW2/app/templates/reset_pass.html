{% extends "base.html" %}

{% block content %}
<body class="landing-page">
    <div class="overlay">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card shadow-lg p-5 rounded">
                        <h1 class="text-center mb-4" style="font-size: 2.5rem; color: #80deea;">Reset Password</h1>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=True) %}
                            {% if messages %}
                                <div class="mb-3">
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }}" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <!-- Reset Password Form -->
                        <form method="POST" action="{{ url_for('auth.reset_password') }}">
                            <div class="mb-4">
                                <label for="email" class="form-label" style="color: #000000; font-size: 1.25rem;">Email</label>
                                <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-4">
                                <label for="new_password" class="form-label" style="color: #000000; font-size: 1.25rem;">New Password</label>
                                <input type="password" class="form-control shadow-sm" id="new_password" name="new_password" placeholder="Enter your new password" required>
                            </div>
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label" style="color: #000000; font-size: 1.25rem;">Confirm Password</label>
                                <input type="password" class="form-control shadow-sm" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" style="font-size: 1.25rem; padding: 12px;">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
